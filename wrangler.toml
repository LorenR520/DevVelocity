name = "devvelocity"
compatibility_date = "2024-11-25"

# Cloudflare Pages build output
pages_build_output_dir = ".vercel/output"

# ----------------------------------------
# CRON JOB (runs your billing sync worker)
# ----------------------------------------
[triggers]
crons = ["*/15 * * * *"]

# ----------------------------------------
# Worker Script for Cron
# ----------------------------------------
# This tells Cloudflare to deploy your worker at:
# cloudflare/cron/billing-sync.ts
# ----------------------------------------
[build.upload]
main = "./cloudflare/cron/billing-sync.ts"
rules = [
  { type = "Text", globs = ["**/*.ts"] }
]

# (Optional) KV / durable objects / env bindings go here
