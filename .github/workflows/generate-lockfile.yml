name: Generate Correct Lockfile

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./  # ðŸ‘ˆ FORCES ACTIONS TO RUN IN REPO ROOT

    steps:
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (generate lockfile)
        run: npm install

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Pull latest main for safety
        run: |
          git pull origin main --rebase || true

      - name: Commit lockfile
        run: |
          git add package-lock.json
          git commit -m "Auto-generate synchronized lockfile" || true

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
