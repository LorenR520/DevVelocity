name: Generate Correct Lockfile

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout full repo
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # 2. Ensure we exactly match remote main
      - name: Reset to clean remote main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      # 3. Setup Node (Cloudflare uses Node 22)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      # 4. Install & regenerate lockfile
      - name: Generate lockfile
        run: npm install

      # 5. Configure Git identity for GH Actions
      - name: Configure Git identity
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      # 6. Commit lockfile ONLY if changed
      - name: Commit lockfile
        run: |
          git add package-lock.json
          git diff --quiet && echo "No changes detected." || git commit -m "Regenerate package-lock.json"

      # 7. Push back to main
      - name: Push changes
        if: success()
        run: |
          git push
