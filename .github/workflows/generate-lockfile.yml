name: Generate Correct Lockfile

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Always start from a clean and correct main branch
      - name: Checkout full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Reset to remote main (clean state)
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # This will generate a fresh package-lock.json
      - name: Install dependencies
        run: npm install

      - name: Configure Git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Add and commit lockfile
      - name: Commit lockfile
        run: |
          git add package-lock.json
          git commit -m "Auto-generate synchronized lockfile" || echo "No changes to commit"

      # Push using correct token + correct branch
      - name: Push updated lockfile
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main --force
