name: Generate Correct Lockfile

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (updates lockfile)
        run: npm install

      - name: Commit updated lockfile
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package-lock.json
          git commit -m "Auto-generate synchronized lockfile" || echo "No changes to commit"
          git push
